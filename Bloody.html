<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xDEAD</title>
    <link rel="icon" href="https://i.imgur.com/IkAfcSM.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=UnifrakturCook:wght@700&family=Roboto+Mono:wght@100;300;500&display=swap');

        * { margin:0; padding:0; box-sizing:border-box; }
        
        body {
            height: 100vh;
            background: #000;
            color: #ff0044;
            overflow: hidden;
            font-family: 'Roboto Mono', monospace;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="14" fill="none" stroke="red" stroke-width="2"/><line x1="16" y1="2" x2="16" y2="8" stroke="red" stroke-width="2"/><line x1="16" y1="24" x2="16" y2="30" stroke="red" stroke-width="2"/><line x1="2" y1="16" x2="8" y2="16" stroke="red" stroke-width="2"/><line x1="24" y1="16" x2="30" y2="16" stroke="red" stroke-width="2"/></svg>'), auto;
        }

        .skull-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            font-size: 28px;
            animation: skullFloat 4s infinite ease-in-out;
            text-shadow: 0 0 15px #ff0044, 0 0 30px #ff0000;
            user-select: none;
            left: 0; top: 0;
        }
        @keyframes skullFloat {
            0%,100% { transform: translate(0,0) rotate(0deg); }
            25%     { transform: translate(6px,-6px) rotate(6deg); }
            50%     { transform: translate(-6px,6px) rotate(-6deg); }
            75%     { transform: translate(4px,-4px) rotate(4deg); }
        }

        .glitch-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,0,68,0.03) 2px, rgba(255,0,68,0.03) 4px);
            animation: noise 0.3s infinite;
            z-index: 10;
        }
        @keyframes noise { 0%,100% { opacity: 0.03; } 50% { opacity: 0.08; } }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
        }

        .main-text {
            font-family: 'UnifrakturCook', cursive;
            font-size: 7.5rem;
            color: #ff0044;
            animation: flicker 4s infinite alternate, shake 8s infinite;
            letter-spacing: 10px;
        }

        @keyframes flicker {
            0%,19%,21%,23%,25%,28%,31%,34%,37%,40%,43%,46%,49%,52%,55%,58%,61%,64%,67%,70%,73%,76%,79%,82%,85%,88%,91%,94%,97%,100% { opacity: 1; }
            20%,22%,24%,26%,29%,32%,35%,38%,41%,44%,47%,50%,53%,56%,59%,62%,65%,68%,71%,74%,77%,80%,83%,86%,89%,92%,95%,98% { opacity: 0.6; }
        }

        @keyframes shake {
            0%,100% { transform: translate(0,0); }
            10% { transform: translate(-2px,2px); }
            20% { transform: translate(2px,-2px); }
            30% { transform: translate(-3px,1px); }
            40% { transform: translate(3px,-3px); }
            50% { transform: translate(-1px,3px); }
        }

        .sub-text {
            font-size: 1.8rem;
            color: #aa0000;
            margin-top: 30px;
            letter-spacing: 8px;
            font-weight: 300;
            text-transform: uppercase;
        }

        .handle {
            margin-top: 60px;
            font-size: 3.5rem;
            font-family: 'Creepster', cursive;
            color: #ff1a1a;
            text-shadow: 0 0 20px #ff0000;
            animation: bleed 6s infinite;
        }

        @keyframes bleed {
            0%,100% { text-shadow: 0 0 20px #ff0000; }
            50% { text-shadow: 0 0 40px #ff0000, 0 0 60px #8b0000; }
        }

        .warning {
            position: fixed;
            bottom: 30px;
            width: 100%;
            color: #440000;
            font-size: 1rem;
            letter-spacing: 4px;
            text-align: center;
            animation: pulse-red 3s infinite;
        }

        @keyframes pulse-red {
            0%,100% { color: #440000; }
            50% { color: #ff0000; }
        }

        .crt::before {
            content: " ";
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.25) 50%), linear-gradient(90deg,rgba(255,0,0,0.06),rgba(0,255,0,0.02),rgba(0,0,255,0.06));
            background-size: 100% 4px, 6px 100%;
            pointer-events: none;
            z-index: 2;
        }
    </style>
</head>
<body class="crt">

    <div class="glitch-overlay"></div>

    <div class="center">
        <div class="main-text">Good Morning</div>
        <div class="sub-text">Your system has been terminated</div>
        <div class="handle">XXX_XXX</div>
    </div>

    <div class="warning">
        NO MERCY â€¢ NO TRACE â€¢ NO RECOVERY
    </div>

    <script>
        document.addEventListener('mousemove', e => {
            const skull = document.getElementById('skullCursor');
            skull.style.left = (e.pageX - 15) + 'px';
            skull.style.top = (e.pageY + 15) + 'px';
        });

        document.oncontextmenu = () => false;
        document.onselectstart = () => false;
        document.onkeydown = e => (e.ctrlKey || e.key === 'F12' || e.key === 'I') ? false : true;
    </script>
</body>
</html>
