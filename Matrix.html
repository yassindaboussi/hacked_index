<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>./Hacked</title>
    <link rel="icon" href="https://i.imgur.com/IkAfcSM.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Share+Tech+Mono&display=swap');

        * { margin:0; padding:0; }
        html, body {
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #0f0;
            font-family: 'Share Tech Mono', monospace;
            cursor: none;
        }
        canvas { position: fixed; top:0; left:0; z-index:1;background: #000; }

        .scanline {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,255,0,0.03) 51%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 3;
            animation: scan 8s linear infinite;
        }
        @keyframes scan { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }

        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            width: 90%;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 5.5rem;
            font-weight: 900;
            color: #0f0;
            text-shadow: 
                0 0 10px #0f0,
                0 0 40px #0f0,
                0 0 80px #0f0;
            animation: glitch 2s infinite, pulse 3s infinite;
        }
        @keyframes glitch {
            0%,100% { text-shadow: 0.05em 0 0 #0ff, -0.05em -0.025em 0 #f0f; }
            14% { text-shadow: 0.05em 0 0 #0ff, -0.05em -0.025em 0 #f0f; }
            15% { text-shadow: -0.05em -0.025em 0 #0ff, 0.025em 0.025em 0 #f0f; }
            49% { text-shadow: -0.05em -0.025em 0 #0ff, 0.025em 0.025em 0 #f0f; }
            50% { text-shadow: 0.025em 0.05em 0 #0ff, 0.05em 0 0 #f0f; }
            99% { text-shadow: 0.025em 0.05em 0 #0ff, 0.05em 0 0 #f0f; }
        }
        @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.8; } }

        .subtitle {
            font-size: 1.8rem;
            margin-top: 30px;
            color: #0ff;
            text-shadow: 0 0 20px #0ff;
            letter-spacing: 4px;
        }

        #typed {
            font-size: 1.6rem;
            color: #0f0;
            margin-top: 40px;
            min-height: 80px;
            text-shadow: 0 0 20px #0f0;
        }
        .cursor {
            display: inline-block;
            background: #0f0;
            width: 3px;
            animation: blink 0.8s infinite;
        }
        @keyframes blink { 0%,50% { opacity: 1; } 51%,100% { opacity: 0; } }

        .footer {
            position: fixed;
            bottom: 30px;
            width: 100%;
            color: #073b07;
            font-size: 1rem;
            text-shadow: 0 0 10px #0f0;
            z-index: 2;
        }
    </style>
</head>
<body oncontextmenu="return false" onkeydown="return false" onselectstart="return false">

<canvas id="matrix"></canvas>
<div class="scanline"></div>

<div class="container">
    <h1>HACKED</h1>
    <div class="subtitle">BY XXX_XXX</div>
    <div id="typed"></div>
</div>

<div class="footer">
    <center>The Voice of the People &middot; We Are Everywhere &middot; Expect Us</center>
</div>

<script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const chars = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 14;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#0f0';
        ctx.font = `${fontSize}px monospace`;

        drops.forEach((y, x) => {
            const text = chars[Math.floor(Math.random() * chars.length)];
            const xPos = x * fontSize;
            const yPos = y * fontSize;
            ctx.fillText(text, xPos, yPos);

            if (yPos > canvas.height && Math.random() > 0.975) drops[x] = 0;
            drops[x]++;
        });
    }
    setInterval(drawMatrix, 35);
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    const messages = [
        "System compromised...",
        "Root access granted.",
        "Your security is an illusion.",
        "We do not forgive.",
        "We do not forget.",
        "Greetings from the shadows."
    ];
    let i = 0, j = 0, current = "", isDeleting = false;

    function type() {
        const el = document.getElementById("typed");
        const full = messages[i];

        if (!isDeleting && j <= full.length) {
            current = full.substring(0, j);
            j++;
        } else if (isDeleting && j >= 0) {
            current = full.substring(0, j);
            j--;
        }

        el.innerHTML = current + '<span class="cursor"></span>';

        if (!isDeleting && j === full.length + 1) {
            isDeleting = true;
            setTimeout(type, 2000);
        } else if (isDeleting && j === -1) {
            isDeleting = false;
            i = (i + 1) % messages.length;
            setTimeout(type, 500);
        } else {
            setTimeout(type, j === full.length + 1 ? 2000 : (isDeleting ? 50 : 100));
        }
    }
    type();
</script>
</body>
</html>
